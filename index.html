<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>한국 민속촌 모바일 사이트</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div class="wrap">
<!-- 상단헤더 -->
		<header>
			<a href="#" class="home">
				<span>홈버튼</span>
			</a>
			<h1 class="logo">
				<a href="#">
					<img src="images/logo.png" alt="" />
				</a>
			</h1>
			<a href="#" class="gnb_btn">
				<span>메뉴버튼</span>
			</a>
		</header>
<!-- 메뉴1 -->
		<aside>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
				<li>메뉴4</li>
			</ul>
		</aside>
<!-- 메뉴딤처리 -->
		<div class="dim">
			<div class="pop"></div>
		</div>
<!-- 메인슬라이드 -->
		<div class="main-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">슬라이드 이미지1</div>
				<div class="swiper-slide">슬라이드 이미지2</div>
				<div class="swiper-slide">슬라이드 이미지3</div>
				<div class="swiper-slide">슬라이드 이미지4</div>
				<div class="swiper-slide">슬라이드 이미지5</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
			<!-- Add Arrows -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>

<!-- 메뉴컨텐츠 -->
		<div class="main-content-menu"></div>

<!-- 2단탭배너까지 -->
		<div id="main-tab" class="main-tab">
			<ul class="tabMenu">
				<li><a href="#tab1">할인프로모션</a></li>
				<li><a href="#tab2">온라인 쿠폰</a></li>
			</ul>
			<!-- #tab1 -->
			<div id="tab1" class="tab-content">탭1내용</div>
			<!-- #tab2 -->
			<div id="tab2" class="tab-content">탭2내용</div>
		</div>

<!-- 투데이 한국민속촌 -->
		<div class="today"></div>

<!-- 공지사항 -->
		<div class="notice"></div>

<!-- 생생현장 -->
		<div class="video"></div>

<!-- 하단푸터 -->
		<footer></footer>
	</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/common.js"></script>
<script>
        var swiper_slide = new Swiper('.main-slide', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
			autoplay: 2500,
			loop:true
        })
    </script>
</script>
</body>
</html>
