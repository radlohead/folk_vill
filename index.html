<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>한국 민속촌 모바일 사이트</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/media_q.css" />
</head>
<body>
	<div class="wrap">
<!-- 상단헤더 -->
		<header>
			<h1 class="logo">
				<a href="#">
					<img src="images/logo.png" alt="" />
				</a>
			</h1>
			<a href="#" class="gnb_btn">

			</a>
		</header>
<!-- 메뉴 -->
		<aside>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
				<li>메뉴4</li>
			</ul>
		</aside>
<!-- 메뉴딤처리 -->
		<div class="dim">
			<div class="pop"></div>
		</div>
<!-- 메인슬라이드 -->
		<div class="main-slide swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/main_slide01.jpg" alt="웰컴투 조선 2016년 4월9일 부터 6월12일까지" /></div>
				<div class="swiper-slide"><img src="images/main_slide01.jpg" alt="웰컴투 조선 2016년 4월9일 부터 6월12일까지" /></div>
				<div class="swiper-slide"><img src="images/main_slide01.jpg" alt="웰컴투 조선 2016년 4월9일 부터 6월12일까지" /></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
			<!-- Add Arrows -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>

<!-- 메뉴컨텐츠 -->
		<div class="main-content-menu">
			<ul>
				<li class="menu01"><img src="images/main-content-menu01.gif" alt="시간,요금"/></li>
				<li class="menu02"><img src="images/main-content-menu02.gif" alt="오시는 길"/></li>
				<li class="menu03"><img src="images/main-content-menu03.gif" alt="제휴카드"/></li>
				<li class="menu04"><img src="images/main-content-menu04.gif" alt="가이드맵"/></li>
			</ul>
		</div>

<!-- 2단탭배너 -->
		<div id="main-tab" class="main-tab">
			<ul class="tabMenu">
				<li class="menu1"><a href="#tab1"><img src="images/main-tab-title01_on.gif" alt="할인프로모션"/></a>

				</li>
				<li class="menu2"><a href="#tab2"><img src="images/main-tab-title02.gif" alt="온라인 쿠폰"/></a></li>
			</ul>
			<!-- #tab1 -->
			<div id="tab1" class="tab1 tab-content swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide slide01"><img src="images/main-tab1_img01.jpg" alt="수원삼성블루윙즈 제휴할인 안내 2016년 2월13일 부터 4월30일까지" /></div>
					<div class="swiper-slide slide02"><img src="images/main-tab1_img01.jpg" alt="수원삼성블루윙즈 제휴할인 안내 2016년 2월13일 부터 4월30일까지" /></div>
				</div>
				<!-- Add Arrows -->
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
			<!-- #tab2 -->
			<div id="tab2" class="tab2 tab-content">탭2내용</div>
		</div>

<!-- 한국민속촌 정기공연 -->
		<div class="today"></div>

<!-- 공지사항 -->
		<div class="notice"></div>

<!-- 생생현장 -->
		<div class="video"></div>

<!-- 하단푸터 -->
		<footer></footer>
	</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/common.js"></script>
<script>
        var mySwiper_a = new Swiper('.main-slide', {
            paginationClickable: true,
            nextButton: '.main-slide .swiper-button-next',
            prevButton: '.main-slide .swiper-button-prev',
			autoplay: 2500,
			loop:true
        });
		var mySwiper_b = new Swiper('.tab1', {
			paginationClickable: true,
			nextButton: '.tab1 .swiper-button-next',
			prevButton: '.tab1 .swiper-button-prev',
			autoplay: 2500,
			loop:true
		});
</script>
</body>
</html>
